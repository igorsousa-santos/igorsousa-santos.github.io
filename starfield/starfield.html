<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Raylib Project</title>
    <style>
        /* Basic CSS to make the canvas fill the screen */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* Black background */
        }
        canvas {
            display: block; /* Removes bottom margin */
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- 
      This is the canvas element where your Raylib application will be rendered.
      Emscripten targets a canvas with the id "canvas" by default.
    -->
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <!-- 
      This is the magic part. Emscripten will replace this placeholder
      with the JavaScript "glue" code needed to load and run the .wasm file.
    -->
    <script type='text/javascript'>
      var Module = {
        canvas: (function() { return document.getElementById('canvas'); })()
      };
    </script>
    <script async type="text/javascript" src="starfield.js"></script>
</body>
</html>
